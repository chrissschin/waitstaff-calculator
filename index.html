<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="UTF-8">
  <title>Waitstaff Calculator</title>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <script src="node_modules/angular/angular.min.js" type="text/javascript"></script>
  <script src="myApp.js"></script>
</head>
<body ng-controller="mainCtrl">
  <header>
    <h1>Waistaff Calculator</h1>
  </header>
  <section id="meal-details">
    <form ng-submit="submitForm()">
    <h2>Enter the Meal Details</h2>
    <h3>Base Meal Price $ <input type="number" ng-model='mealPrice'></h3>
    <h3>Tax Rate % <input type="number" ng-model='taxRate' ></h3>
    <h3>Tip Percentage % <input type="number" ng-model='tipPer'></h3>

    <input type="submit" value="Submit">

    </form>
  </section>
  <section id="customer-charges">
    <h2>Customer Charges</h2>
    <h3>Subtotal: {{ mealDetail.base }}</h3>
    <h3>Tip: {{ tip }}</h3>
    <h3>Total: {{ total }}</h3>
  </section>
  <section id="earnings-info">
    <h2>My Earings Info</h2>
    <h3 ng-model="tipTotal">Tip Total: {{ tipTotal }}</h3>
    <h3 ng-model="mealCount">Meal Count: {{ mealCount }}</h3>
    <h3 ng-model="avg">Average Tip Per Meal: {{ avg }}</h3>
  </section>

</body>
</html>
